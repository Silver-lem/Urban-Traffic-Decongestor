<!DOCTYPE html>
<html>
<head>
    <title>Traffic AI</title>
</head>
<body style="font-family: Arial; margin: 50px;">
    <h1>ðŸš¦ AI Traffic Decongestor</h1>
    <form method="POST">
        <label>Start Location:</label><br>
        <input type="text" name="start" required><br><br>

        <label>Destination:</label><br>
        <input type="text" name="destination" required><br><br>

        <label>Traffic Status:</label><br>
        <input type="text" name="traffic" placeholder="e.g., jammed, free" required><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    {% if recommendation %}
        <hr>
        <h2>AI Recommendation:</h2>
        <p>{{ recommendation }}</p>
    {% endif %}
</body>
</html>
